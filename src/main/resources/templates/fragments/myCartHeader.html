<!DOCTYPE html>
<html xmlns:th="thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.springframework.org/security/tags">

<div th:fragment="header">
    <div align = right>
        <form>
            <a class="btn1" role="button" th:href="@{/user/login}" aria-expanded="false"
               sec:authorize="isAnonymous()">
                로그인
            </a>
            <a class="btn1" role="button" th:href="@{/user/signup}" aria-expanded="false"
               sec:authorize="isAnonymous()">
                회원가입
            </a>
            <a class="btn1" role="button" th:href="@{/logout}" aria-expanded="false"
               sec:authorize="isAuthenticated()">
                로그아웃
            </a>
            <a class="btn1" role="button" th:href="@{/admin_page}" aria-expanded="false"
               sec:authorize="hasRole('ADMIN')">
                관리자 페이지
            </a>
            <a class="btn1" role="button" th:href="@{/mypage}" aria-expanded="false"
               sec:authorize="!hasRole('ADMIN')">
                마이페이지
            </a>
            <a class="btn1" role="button" id="cart" th:href="@{/cart}" aria-expanded="false"
               sec:authorize="isAuthenticated()">
                장바구니
            </a>
        </form>
    </div>
    <br>
    <div>
        <a href="/" class="header"> 키즈 쇼핑몰 </a>
    </div>
<br>
    <nav class="navbar1">
        <div class="navbar1" id="nav_bar">
            <div>
                <div class="dropmenu">
                    <ul>
                        <form align=right style="margin-right:20px; padding-top:5px;">
                            <img class="search_icon" type="submit" src="/img/search_icon.png">
                            <input class="search_input" type="text" placeholder="Search">
                        </form>

                    </ul>

                </div>

            </div>

        </div>
    </nav>
</div>
</html>

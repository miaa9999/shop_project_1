<!DOCTYPE html>
<html xmlns:th="thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.springframework.org/security/tags">

<div th:fragment="header">
    <div align = right>
        <form>
            <a class="btn1" role="button" th:href="@{/user/login}" aria-expanded="false"
               sec:authorize="isAnonymous()">
                로그인
            </a>
            <a class="btn1" role="button" th:href="@{/user/signup}" aria-expanded="false"
               sec:authorize="isAnonymous()">
                회원가입
            </a>
            <a class="btn1" role="button" th:href="@{/logout}" aria-expanded="false"
               sec:authorize="isAuthenticated()">
                로그아웃
            </a>
            <a class="btn1" role="button" th:href="@{/admin_page}" aria-expanded="false"
               sec:authorize="hasRole('ADMIN')">
                관리자 페이지
            </a>
            <a class="btn1" role="button" th:href="@{/mypage}" aria-expanded="false"
               sec:authorize="!hasRole('ADMIN')">
                마이페이지
            </a>
        </form>
    </div>
    <br>
    <div>
        <a href="/" class="header"> 키즈 쇼핑몰 </a>
    </div>
<br>
    <nav class="navbar1">
        <div class="navbar1" id="nav_bar">
            <div>
                <div class="dropmenu">
                    <ul>
                        <li><a th:href="@{/admin/product_all}" id="product">상품관리</a>
                            <ul>
                                <li><a th:href="@{/admin/product_all}">전체상품보기</a></li>
                                <li><a th:href="@{/admin/product_add}">상품 등록</a></li>
<!--                                <li><a th:href="@{/doll_person}">상품 수정</a></li>-->
<!--                                <li><a th:href="@{/doll_animal}">상품 삭제</a></li>-->
<!--                                <li><a th:href="@{/doll_animal}">상품 리뷰관리</a></li>-->
                            </ul>
                        </li>
                        <li><a th:href="@{/toy}" id="toy">회원관리</a>
                            <ul>
                                <li><a th:href="@{/toy_lego}">전체회원보기</a></li>
                                <li><a th:href="@{/toy_outdoor}">회원찾기</a></li>
                            </ul>
                        </li>
                        <li><a th:href="@{/books}">판매내역</a>
                            <ul>
                                <li><a th:href="@{/books_story}">카테고리별</a></li>
                                <li><a th:href="@{/books_biography}">제품별</a></li>
                            </ul>
                        </li>

                        <form align=right style="margin-right:20px; padding-top:5px;">
                            <img class="search_icon" type="submit" src="/img/search_icon.png">
                            <input class="search_input" type="text" placeholder="Search">
                        </form>

                    </ul>

                </div>

            </div>

        </div>
    </nav>
    <th:block th:if="${msg} != null">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong th:text="${msg}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </th:block>
</div>
</html>

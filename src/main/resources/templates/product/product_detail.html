<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <br>
    <form th:each="one : ${product}" th:object="${one}">
        <div>
            [[*{mainCategory}]] > [[*{subCategory}]]</div>

        <hr>

        <div class="productOneTitle">
            <div>
                <img th:src="*{imgUrl}">상품 이미지
            </div>
            <div>
                <h3>[[*{productName}]]</h3>
                <h4 align="right">[[*{productPrice}]]원</h4>
                <input type="submit" name="cart" value="장바구니에 넣기">
                <input type="submit" name="buy" value="구매하기">
            </div>
        </div>
        <br>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">상품설명</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">리뷰</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">문의</a>
            </li>
        </ul>
    </form>

</div>
</body>
</html>

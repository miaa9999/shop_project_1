<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <br>
    <div align="center" style="font-size:20px">위인전</div>
    <div align="right" style="font-size:15px">
        <a class="btn1" role="button" aria-expanded="false" th:href="@{/books_biography/low-price}">낮은 가격 순</a>
        <a class="btn1" role="button" aria-expanded="false" th:href="@{/books_biography/high-price}">높은 가격 순</a>
    </div>
    <div th:if="${count}==0" align="center">관련된 상품이 존재하지 않습니다.</div>
    <div  th:unless="${count}==0">

        <div class="product-container">
            <!-- 각 상품에 대한 div 요소 -->
            <div class="product" th:each="book : ${bookAll}" th:object="${book}">
                <div class="product-inner">
                    <!-- 상품 이미지 -->
                    <div>이미지 자리</div>
                    <!--                    <img class="product-image" th:src="*{productImage}" alt="상품 이미지">-->
                    <img class="product-image" src="img/bookk.jpg" alt="상품 이미지">
                    <br>
                    <!-- 상품 이름 및 가격 -->
                    <a class="product-name" th:href="@{/product_detail/{productId}(productId=*{productId})}" th:text="*{productName}"></a>
                    <br>
                    <input type="hidden" name="productId" th:value="*{productId}">
                    <span class="product-price" th:text="*{productPrice} + '원'"></span>
                </div>
            </div>
        </div>
    </div>

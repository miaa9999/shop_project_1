<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <br>
    <h4 style="font-weight:bold">로그인</h4>
    <br>
    <form  th:action="@{/login}" method="post" th:object="${userAccountDto}" >
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해주세요
            </div>
        </div>
        <div class="mb3">
            <label class="form-label">사용자 ID</label>
            <input id="username" name="username" type="text"  class="form-control" th:field="*{username}">
        </div>
        <div class="mb3">
            <label class="form-label">사용자 PASSWORD</label>
            <input id="password" name="password" type="password"  class="form-control" th:field="*{password}">
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value="로그인">
    </form>
</div>
</body>

</html>
